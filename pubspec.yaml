  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  intl: ^0.19.0

  cupertino_icons: ^1.0.6

  # ui
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  another_flushbar: ^1.12.30
  google_fonts: ^7.1.0
  flutter_staggered_grid_view: ^0.7.0
  sliver_tools: ^0.2.12

  # icons
  flutter_vector_icons: ^2.0.0
  animate_icons: ^2.0.0

  # network
  dio: ^5.4.1
  dio_cache_interceptor: ^3.5.0
  tf_dio_cache: ^1.0.1

  # utils
  logging: ^1.2.0
