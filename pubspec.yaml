  flutter_markdown: ^0.6.18
  confetti: ^0.7.0

  in_app_review: ^2.0.10
  flutter_rating_bar: ^4.0.1
  lottie: ^3.3.1
  window_manager: ^0.4.3

  google_mobile_ads: ^5.2.0
  flutter_box_transform: ^0.4.7
  animated_glitch: ^2.0.0+2
  vector_math: ^2.1.4
  visibility_detector: ^0.4.0+2

  # drag and drop
  desktop_drop: ^0.5.0
  archive: ^4.0.4


dependency_overrides:
  intl: ^0.19.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.0.4
  freezed: ^2.3.0
  json_serializable: ^6.7.0
  riverpod_generator: ^2.2.3
  drift_dev: ^2.20.3

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - .env
    - assets/vectors/
    - assets/images/
    - assets/animations/
    - assets/data/
  
  shaders:
    - shaders/pixel_editor.frag

